    <script th:inline="javascript">

        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            $("#header").load("../header.html")

            $("#btnSend").on("click", function () {

                if (f.keyword.value === "") {

                    return;
                }

            $("#btnBoardReg").on("click", function () {
                location.href = "boardReg.html";
            })

            getBoardList();


        })

        function getBoardList() {
            $.ajax({
                url: "/board/getBoardList",
                type: "post",
                dataType: "JSON",
                // data: $("#f").serialize(),
                success: function (json) {
                    console.log(json);

                    insertData(json.bList)
                    pageNation(json.currentPage, json.totalPages)

                },
                error: function(xhr, status, error) {
                    console.error("AJAX 호출 중 에러 발생:", error);
                }
            });
        }

        function doDetail(seq) {
            location.href = "boardEditInfo.html?bSeq=" + seq
        }

        function insertData(bList) {

            let list = $("#boardList")
            list.empty();

            bList.forEach(function (data) {

                console.log(data);

                let listOne = $("<tr>")
                    .addClass("listOne table-light")
                    .click(function () {
                        doDetail(data.boardSeq)
                    })

                let category = $("<th>")
                    // .addClass("badge rounded-pill bg-secondary")
                    .text(data.category)
                listOne.append(category)

                let title = $("<th>")
                    .text(data.title)

                if (data.fileYn === "Y") {
                    let fileYn = $("<i>")
                        .addClass("fa-solid fa-image")
                        // .css({"color": "#27ADFB"})
                    title.append(fileYn)
                }
                listOne.append(title)

                let commentCnt = $("<th>")
                    .text(data.commentCnt)
                listOne.append(commentCnt)

                let nickname = $("<th>")
                    .text(data.nickname)
                listOne.append(nickname)

                let regDt = $("<th>")
                    .text(data.regDt)
                listOne.append(regDt)

                let readCnt = $("<th>")
                    .text(data.readCnt)
                listOne.append(readCnt)

                list.append(listOne)
            })

        }

        function pageNation(currentPage, totalPages) {
            let pagesPerGroup = 5;
            let startPage = ((currentPage - 1) / pagesPerGroup) * pagesPerGroup + 1;
            let endPage = Math.min(startPage + pagesPerGroup - 1, totalPages);

            let pageNation = $(".pagination");
            pageNation.empty();

            if (startPage > 1) {
                let start = $("<li>").addClass("page-item");

                if (currentPage === 1) {
                    start.addClass("disabled");

                }

                let firstLink = $("<a>")
                    .addClass("page-link")
                    .attr("href", currentPage === 1 ? "#" : "boardList?page=1")
                    .html("&laquo;");

                let prevLink = $("<a>").addClass("page-link")
                    .attr("href", currentPage === 1 ? "#" : "boardList?page=" + (startPage - 1))
                    .html("&lt;");
                start.append(firstLink, prevLink);
                pageNation.append(start);
            }

            for (let i = startPage; i <= endPage; i++) {
                let listItem = $("<li>")
                    .addClass("page-item");

                if (i === currentPage) {
                    listItem.addClass("active");

                }

                let pageLink = $("<a>")
                    .addClass("page-link")
                    .attr("href", i === currentPage ? "#" : "/community/communityList?page=" + i)
                    .html(i);
                listItem.append(pageLink);
                pageNation.append(listItem);

            }

            if (endPage < totalPages) {
                let end = $("<li>")
                    .addClass("page-item");

                if (currentPage === totalPages) {
                    end.addClass("disabled");
                }

                let nextLink = $("<a>")
                    .addClass("page-link")
                    .attr("href", currentPage === totalPages ? "#" : "/community/communityList?page=" + (endPage + 1))
                    .html("&gt;");

                let lastLink = $("<a>")
                    .addClass("page-link")
                    .attr("href", currentPage === totalPages ? "#" : "/community/communityList?page=" + totalPages)
                    .html("&raquo;");

                end.append(nextLink, lastLink);
                pageNation.append(end);

            }
        }


    </script>
