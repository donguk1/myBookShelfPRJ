<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WATEM : 메모</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hahmlet:wght@400;500&family=Nanum+Gothic+Coding&family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
    <style th:inline="css">
        .dropdown-menu {
            right: 0;
            top: 60px;
        }
        .dropdown-menu a {
            display: block;
        }
        .dropdown-menu a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-menu {display: block;}

        /* 드롭다운 메뉴가 나타날 때 네비게이션 바가 밀리는 현상을 방지 */
        .navbar-nav {
            position: relative;
        }

        .navbar-nav .dropdown-menu {
            position: absolute;
            right: 0;
            z-index: 1000;
        }
    </style>

    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">

        //상세보기 이동
        function doDetail(num) {
            location.href = "/memo/info?boardSeq=" + num;
        }


        // HTML로딩이 완료되고, 실행됨
        $(document).ready(function () {

            $("#header").load("../header.html")

            $("#btnSend").on("click", function () {

                let f = document.getElementById("f");

                if (f.keyword.value === "") {
                    alert("검색어를 입력하세요");
                    f.keyword.focus();
                    return;
                }

            })

            $("#btnBoardReg").on("click", function () {
                location.href = "boardReg.html";
            })


        })

    </script>
</head>
<body>
<!-- 메모 목록 페이지 -->

<!-- 상단바 부분 -->
<div id="header"></div>
<br>
<br>

<!-- 내용 부분 -->
<button id="btnBoardReg" class="btn btn-secondary my-2 my-sm-0" style="margin-left: 89%">글 쓰기</button>
<div class="card mb-3 mx-auto" style=" width: 95%; font-family: 'Noto Sans KR', sans-serif; margin-top: 1%">
    <div class="card-body">
        <table class="table table-hover" style="text-align: center">
            <thead>
            <tr>
                <th scope="col" style="width: 10%">카테고리</th>
                <th scope="col" style="width: 40%">제목</th>
                <th scope="col" style="width: 20%">작성자</th>
                <th scope="col" style="width: 30%">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-light">
                <div>
                    <th>[[${dto.title}]]</th>
                    <td>[[${dto.nick}]]</td>
                    <td>[[${dto.dt}]]</td>
                    <td>[[${dto.mloc}]]</td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지네이션 영역-->
    <div class="mx-auto">
        <ul class="pagination" id="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{/memo/list?page=1}">&laquo;</a>
            </li>
            <!-- 이전 페이지로 이동하는 링크 -->
            <li class="page-item" th:if="${currentPage > 1}">
                <a class="page-link" th:href="@{/memo/list(page=${currentPage - 1})}">&lt;</a>
            </li>
            <!-- 현재 페이지 주변에 페이지 번호 링크 표시 -->
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, totalPages)}" th:class="${pageNumber == currentPage ? 'active' : ''}">
                <a class="page-link" th:href="@{/memo/list(page=${pageNumber})}" th:text="${pageNumber}"></a>
            </li>
            <!-- 다음 페이지로 이동하는 링크 -->
            <li class="page-item" th:if="${currentPage < totalPages}">
                <a class="page-link" th:href="@{/memo/list(page=${currentPage + 1})}">&gt;</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{/memo/list(page=${totalPages})}">&raquo;</a>
            </li>
        </ul>
    </div>

    <!-- 검색 버튼 영역 -->
    <form class="form-inline my-2 my-lg-0 mx-auto" id="f">
        <div class="input-group mb-3">
            <select name="type" id="type" style="margin-right: 3%">
                <option selected value="">검색 내용 선택</option>
                <option value="title">제목</option>
                <option value="nick">작성자</option>
                <option value="mloc">지역</option>
            </select>
            <input class="form-control mr-sm-2" type="text" placeholder="Search" name="keyword">
            <button type="submit" class="btn btn-secondary my-2 my-sm-0" id="btnSend" onclick="getSelectMemoList">검색</button>
        </div>
    </form>
    <br>
</div>


</body>
</html>
